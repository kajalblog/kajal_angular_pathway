<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Hello thi sget data</h1>
    <script>
        console.log("welcome");
        fetch("https://jsonplaceholder.typicode.com/users")
        .then((response)=> response.json() )
        .then((result)=>{
            
            for(var k in result)
            {
                document.write(result[k].name+" email-"+result[k].email+"mobno-"+result[k].address.city+"<br>");
            }
            console.log(result)})
        .catch((error)=>console.log(error))
    </script>
</body>
