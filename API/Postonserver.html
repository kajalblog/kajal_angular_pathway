<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <form >
        Title:<input type="text" id="texttitle"><br><br>
        body:<input type="text" id="textbody"><br><br>
       user id:<input type="text" id="textid"><br><br>
       <input type="submit" id="submitForm">
    </form>
</head>
<body>
    <script>
document.getElementById("submitForm").addEventListener("click",(e)=>{

    e.preventDefault();
    var obj={
    title: document.getElementById("texttitle").value,
    body:document.getElementById("textbody").value,
    userId: document.getElementById("textid").value
  };
        fetch('https://jsonplaceholder.typicode.com/posts', {
  method: 'POST',
  body: JSON.stringify(obj),
  headers: {
    'Content-type': 'application/json; charset=UTF-8',
  },
})
  .then((response) => response.json())
  .then((json) => console.log(json));


})
    </script>
    
</body>
</html>
